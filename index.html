<script>
function addLeadingZeros(NUMBER) { //function that adds leading zeros to make a number 5 digits long
var i=String(NUMBER);
while (i.length<5) {i="0"+i}
return i;
}
var comicNumber=window.location.search?window.location.search.slice(1):1; //gets the comic number, sets it to 1 if there is none
document.getElementById("comic").src=alreadyColored[comicNumber]?"https://egscomics.com/comics/"+alreadyColored[comicNumber]:"colored/"+addLeadingZeros(comicNumber)+".png"; //if a colored version is on the egscomics.com website, display it, otherwise, display the local colored version
if (comicNumber>1) {document.getElementById("previous").href="./index.html?"+(comicNumber-1);} //set link for previous comic, unless this is the earliest comic
for (var i=0;i<2;i++) { //there are two elements showing the title and two elements linking to the next comic
document.getElementsByClassName("next")[i].href="./index.html?"+(comicNumber-(-1)); //set link for next comic
document.getElementsByClassName("title")[i].innerText+=" #"+comicNumber; //adds comic number to page title
}
</script>
